{% extends "users/base.html" %}

{% block head_content %}
<title>Platzigram Login</title>
{% endblock %}

{% block container %}
    {% if error %}
        <p class="alert alert-danger">{{ error }}</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        <div class="form-group">
            <input class="form-control" name="username" placeholder="Username" type="text" required="true">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required="true">
        </div>

        <button class="btn btn-primary btn-block mt-5" type="submit">
            Sign in!
        </button>

    </form>

{% endblock %}
